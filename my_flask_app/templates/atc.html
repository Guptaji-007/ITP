<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Details</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <style>
      body {
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .cart-item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .cart-item:last-child {
        margin-bottom: 0;
      }

      .product-image {
        flex: 1;
        max-width: 100px;
        margin-right: 20px;
        border-radius: 50%;
      }

      .product-image img {
        max-width: 100%;
        height: auto;
      }

      .product-info {
        flex: 2;
      }

      .product-info h2 {
        margin-top: 0;
      }

      .product-info p {
        margin: 5px 0;
      }

      .total {
        text-align: right;
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <img
      src="{{ url_for('static', filename='image/cafe.jpeg') }}"
      alt="Full Screen Background"
      class="fullscreen-bg image"
      style="filter: blur(0px)"
    />
    <form style="width: auto; height: auto">
      <div>
        <h1 style="text-align: center">Cart Details</h1>
        <br /><br />
        <div class="cart-items">
          <div class="cart-item">
            <div class="product-image">
              <img
                src="{{ url_for('static', filename='image/dish1.jpeg') }}"
                alt="Product 1 Image"
              />
            </div>
            <div class="product-info">
              <h2>Product 1 Name</h2>
              <p>
                Description: Lorem ipsum dolor sit amet, consectetur adipiscing
                elit.
              </p>
              <p>Price: ₹19.99</p>
              <p>Quantity: 2</p>
              <p>Total: ₹39.98</p>
            </div>
          </div>
          <div class="cart-item">
            <div class="product-image">
              <img
                src="{{ url_for('static', filename='image/dish1.jpeg') }}"
                alt="Product 2 Image"
              />
            </div>
            <div class="product-info">
              <h2>Product 2 Name</h2>
              <p>
                Description: Lorem ipsum dolor sit amet, consectetur adipiscing
                elit.
              </p>
              <p>Price: ₹24.99</p>
              <p>Quantity: 1</p>
              <p>Total: ₹24.99</p>
            </div>
          </div>
        </div>
        <div class="total">
          <h2>Total: ₹64.97</h2>
        </div>
        <div>
          <a href=""><button>Place Order</button></a>
        </div>
      </div>
    </form>
  </body>
</html>
